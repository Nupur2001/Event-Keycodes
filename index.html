<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Keycodes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pressAnyKeyContainer">Press any key to get the code</div>
        
        <div class="allEventCodes">
            <div class="eventKeyContainer">
                <p>event.key</p>
                <div class="eventKey box"></div>
            </div>
            <div class="eventKeyCodeContainer">
                <p>event.keyCode</p>
                <div class="eventKeyCode box"></div>
            </div>
            <div class="eventCodeContainer">
                <p>event.code</p>
                <div class="eventCode box"></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
